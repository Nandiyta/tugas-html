<!DOCTYPE html>
<html>
<head>
    <title>Form pendaftaran</title>
    <link rel="stylesheet" type="text/css" href="styleform.css">
    <img src="logoo.png" width="350" height="120" style="display: block; margin: auto;">>
</head>
<div id="Kotakdaftar"></div>
<body>
    <div id="Kotakdaftar">
    <h1 align="center">Form Pendaftaran</h1>
    <hr width="20%" align="center">
    <table align="center">
        <tr>
            <td valign="top">No Induk Siswa </td>
            <td><input type="text" name="noinduk" placeholder="Masukan No induk"</td>
        </tr>
    	<tr>
    	    <td valign="top">Nama Lengkap</td>
    	    <td><input type="text" name="nama" placeholder="Masukan nama anda"></td>
        </tr>
        </tr>
        <tr>
    	    <td valign="top">Alamat</td>
    	    <td><input type="text" name="Alamat" placeholder="Masukan alamat lengkap"></td>
        </tr>
        <tr>
    	    <td valign="top">Tempat Lahir</td>
    	    <td>
    	        <select>
    	            <option>Banda Aceh</option>
		    <option>Denpasar</option>
		    <option>Serang</option>
		    <option>Tangerang</option>
		    <option>Bengkulu</option>
		    <option>Gorontalo</option>
		    <option>Jakarta</option>
		    <option>Sungai Penuh</option>
		    <option>Jambi</option>
		    <option>Bandung</option>
		    <option>Bekasi</option>
		    <option>Bogor</option>
		    <option>Cimahi</option>
		    <option>Cirebon</option>
		    <option>Depok</option>
		    <option>Sukabumi</option>
		    <option>Tasikmalaya</option>
		    <option>Banjar</option>
		    <option>Magelang</option>
		    <option>Pekalongan</option>
		    <option>Purwokerto</option>
    	        </select>
    	    </td>
        </tr>
        <tr>
    	    <td valign="top">Tanggal Lahir</td>
    	    <td>
    	       <input type="text" style="width: 25px" placeholder="dd">
    	       <input type="text" style="width: 25px" placeholder="mm">
    	       <input type="text" style="width: 50px" placeholder="yyyy">
    	    </td>
    	</tr>
        <tr>
    	    <td valign="top">Jenis Kelamin</td>
    	    <td>
    	    	<input type="radio" name="l">Pria
    	    	<input type="radio" name="p">Perempuan
    	    </td>
    	</tr>
        <tr>
    	    <td valign="top">Warga Negara</td>
    	    <td><input type="text" name="wnegara" placeholder="Kewarganegaraan Anda"></td>
        </tr>
    </tr>
    <tr>
        <td valign="top">Agama</td>
        <td>
            <select>
                <option>Islam</option>
        <option>Kristen Protestan</option>
        <option>Katolik</option>
        <option>Hindu</option>
        <option>Buddha</option>
        <option>Konghucu</option>
            </select>
        </td>
    </tr>
    <tr>
        <td valign="top">Jurusan</td>
        <td>
            <input type="radio" name="l">IPA
            <input type="radio" name="p">IPS
            <input type="radio" name="p">Bahasa
        </td>
    </tr>
    <tr>
        <td valign="top">Alasan & Motto hidup</td>
        <td><textarea placeholder="Berikan alasan memilih Jurusan tersebut dan motto hidup anda." cols="30" rows="5"></textarea></td>
    </tr>
        <tr align="center">
        <td colspan="2"><input type="submit" value="Simpan"></td>
    </tr>
    </table>   
    <br>
    <p align="center" >2020, Form Pendaftaran by NY</p>
    <p align="center">All Rights Reserved</p>

</body>
</html>
